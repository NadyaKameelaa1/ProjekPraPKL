<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="daftar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Javast | Daftar</title>
</head>
<body>

    <div class="container">
        <img src="logo/Logo_Javast.png" alt="Logo Javast" class="logo">
        <h2>Daftar</h2>
        <p>Anda perlu login/daftar terlebih dahulu untuk mengakses website kami.</p>
        <br>
        <hr>
        <br>

        <div class="input-group">
            <label><i class="fa fa-user"></i> Nama</label>
            <input type="text" placeholder="Tulis nama lengkapmu...">
        </div>
    
        <div class="input-group">
            <label><i class="fas fa-home"></i> Alamat</label>
            <textarea placeholder="Tulis alamat lengkapmu..."></textarea>
        </div>
    
        <div class="input-group">
            <label><i class="fas fa-envelope"></i> Email</label>
            <input type="email" placeholder="Tulis emailmu...">
        </div>
    
        <div class="input-group">
            <label><i class="fas fa-phone"></i> No. Telp</label>
            <input type="text" placeholder="Tulis nomor telepon aktifmu...">
        </div>
    
        <div class="input-group">
            <label><i class="fas fa-lock"></i> Password</label>
            <input type="password" placeholder="Tulis passwordmu...">
        </div>
    
        <button class="button">Daftar!</button>
        <br>
        <br>
        <hr>
        <p class="daftar-link">Sudah mendaftar?</p>
        <button class="button-login">Login</button>
    </div>
    
</body>
</html>
