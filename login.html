<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login | Javast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>


    <div class="container">
        <img src="Logo/Logo_Javast.png" alt="Logo Javast" class="logo">
        <h2>Login</h2>
        <p>Anda perlu login/daftar terlebih dahulu untuk mengakses website kami.</p>
        <br>
        <hr>
        <br>

    
        <div class="input-group">
            <label><i class="fas fa-envelope"></i> Email</label>
            <input type="email" placeholder="Tulis emailmu...">
        </div>

        <div class="input-group">
            <label><i class="fas fa-lock"></i> Password</label>
            <input type="password" placeholder="Tulis passwordmu...">
        </div>
    
        <button class="button" onclick="window.location.href='beranda.html'">Login!</button>
        <br>
        <br>
        <hr>
        <p class="daftar-link">Belum punya akun?</p>
        <button class="button-login" onclick="window.location.href='daftar.html'">Daftar</button>
    </div>
    
</body>
</html>
